<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 广州医鸣健康大药房</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin: 2rem 0;
        }

        .contact-info {
            padding: 2rem;
            background: white;
            border-radius: 12px;
        }

        .contact-item {
            margin: 1.5rem 0;
        }

        .contact-item h3 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .map-container {
            height: 400px;
            background: #f5f5f7;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 2rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .submit-button {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">广州医鸣健康大药房</div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="about.html">关于我们</a>
            <a href="products.html">产品展示</a>
            <a href="news.html">行业资讯</a>
            <a href="jobs.html">人才招聘</a>
            <a href="contact.html">联系我们</a>
        </div>
    </nav>

    <main>
        <section class="hero">
            <h1>联系我们</h1>
            <p>随时为您提供专业服务</p>
        </section>

        <div class="contact-container">
            <div class="contact-grid">
                <div class="contact-info">
                    <h2>联系信息</h2>
                    <div class="contact-item">
                        <h3>总部地址</h3>
                        <p>广州市越秀区健康路123号<br>邮编：510000</p>
                    </div>
                    <div class="contact-item">
                        <h3>联系电话</h3>
                        <p>服务热线：020-12345678<br>传真：020-87654321</p>
                    </div>
                    <div class="contact-item">
                        <h3>电子邮箱</h3>
                        <p>服务咨询：service@yiming.com<br>招聘专用：hr@yiming.com</p>
                    </div>
                </div>

                <form class="contact-form">
                    <h2>在线留言</h2>
                    <input type="text" placeholder="您的姓名" required>
                    <input type="email" placeholder="电子邮箱" required>
                    <input type="tel" placeholder="联系电话">
                    <textarea rows="6" placeholder="留言内容" required></textarea>
                    <button type="submit" class="submit-button">发送消息</button>
                </form>
            </div>

            <div class="map-container">
                <!-- 嵌入实际地图代码 -->
                <iframe 
                    src="https://maps.google.com/maps?q=广州市越秀区健康路123号&output=embed" 
                    width="100%" 
                    height="100%" 
                    frameborder="0" 
                    style="border:0;"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 广州医鸣健康大药房有限公司 粤ICP备12345678号</p>
    </footer>
</body>
</html>
