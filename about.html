    <style>
        .about-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .history-timeline {
            border-left: 3px solid var(--primary-color);
            padding-left: 2rem;
            margin: 2rem 0;
        }

        .timeline-item {
            margin: 1.5rem 0;
            position: relative;
        }

        .timeline-item::before {
            content: "";
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            left: -2.5rem;
            top: 0.5rem;
        }

        .value-list {
            list-style: none;
            padding: 1rem 0;
        }

        .value-list li {
            padding: 1.5rem;
            background: var(--secondary-color);
            margin: 1rem 0;
            border-radius: 12px;
            display: flex;
            align-items: center;
        }

        .value-icon {
            width: 40px;
            margin-right: 1rem;
        }
    </style>
</head>
